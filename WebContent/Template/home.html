<#include "headerhome.html">
	
		<div class="row clienti">
		<div class="col-md-12">
			<h3>CLIENTI</h3>
		</div>
		</div>
		<div class="row">
		<div class="col-md-12">
			<table class="table table-striped">
			<thead>
			  <tr>
			  	<th>#</th>
			  	<th>Nome Azienda</th>
			  	<th>Comune</th>
			  	<th>Modifica</th>
			  	<th>Elimina</th>
			  </tr>
			  </thead>
			  <tbody>
			  <#if lista ??>
			  <#list lista as Lista>
			  	<tr>
			  		<td>${Lista.id}</td>
			  		<td>${Lista.nome}</td>
			  		<td>${Lista.comune}</td>
			  		<td><a href="Modifica?id=${Lista.id}"><img class="icona" src="Template/img/modifica.png"></a></td>
			  		<!-- Trigger/Open The Modal -->
			  		<td><!-- <img id="myBtn" src="Template/img/elimina.png" class="icona modal"></img> -->
			  		<button id="myBtn">
			  		<img src="Template/img/elimina.png" class="icona">
			  		</button>
			  		
									  	<!-- Trigger/Open The Modal -->
					<!--  	<button id="myBtn">Open Modal</button>     -->
						
						<!-- The Modal -->
						<div id="myModal" class="modal">
						
						  <!-- Modal content -->
						  <div class="modal-content">
						    <span class="close">&times;</span>
						    <p>Sicuro di voler eliminare?</p>
						    <form method="POST" action="Home">
						    <p><button id="si" name="tasto" type="submit" value="si">SI</button>
						    
						    <input type="hidden" name="id" value="${Lista.id}">
						    						    </p>
						    </form>
						    <button id="no" name="elimina" value="no">NO</button>
						  </div>
						
						</div>
					
			  		</td>
			  		</tr>
			  		</#list>
			  		</#if>
			  </tbody>
			</table>
			<br><br>
		<div class="row">
		<div class="col-md-12">
			<h3 class="clienti">RICERCA AZIENDA</h3>
			<form method="POST" action="Home">
			  <div class="form-group">
			    <label for="exampleInputEmail1">Nome Azienda</label>
			    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nome" name="nomeaz">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Comune</label>
			    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Comune" name="comune">
			  </div>
			  <button type="submit" class="btn btn-default" name="tasto" value="cerca">CERCA</button>
			  <br><br><br><br>
			</form>
		</div>
		</div>
		</div>
	</div>
</div>

<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

//Get the button that close the modal
var btn2 = document.getElementById("no");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
    modal.style.display = "block";
}

//When the user clicks the button "NO", close the modal 
btn2.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
